<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predicted Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #111827;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #1f2937;
    }
    .table-container {
      max-width: 90%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background: #2563eb;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background: #f3f4f6;
    }
    tr:hover {
      background: #e0f2fe;
      transition: background 0.2s ease-in-out;
    }
    td {
      border-bottom: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <h2>Predicted Data</h2>
  <div class="table-container">
    {{ table | safe }}
  </div>
</body>
</html>
